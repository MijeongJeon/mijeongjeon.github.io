<div class="wrapper">
  <footer class="site-footer">
    <ul class="site-footer-links list-inline">
      {% if site.email%}
      <li class="site-footer-link">
        <a href="mailto:{{ site.email }}">
          Send Email
        </a>
      </li>
      {% endif %}
      {% if site.github_username %}
      <li class="site-footer-link">
        <a href="https://github.com/{{ site.github_username }}">
          Visit Github
        </a>
      </li>
      {% endif %}
    </ul>

    <div class="copyright">
    </div>
  </footer>
</div>
